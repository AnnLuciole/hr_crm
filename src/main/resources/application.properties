main.datasource.url = jdbc:postgresql://localhost:5432/postgres
main.datasource.username = postgres
main.datasource.password =6952Sql

jmix.ui.login-screen-id = hrcrm_LoginScreen
jmix.ui.main-screen-id = hrcrm_MainScreen
jmix.ui.menu-config = com/company/hr_crm/menu.xml
jmix.ui.composite-menu = true

